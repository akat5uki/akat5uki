
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="20" role="img" aria-label="Koo: Profile">
    <title>Koo: Profile</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="100" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="50" height="20" fill="#555"/>
        <rect x="50" width="50" height="20" fill="#1ca2f1"/>
        <rect width="100" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <image x="4" y="2" width="16" height="16" xlink:href="data:image/svg+xml;base64,"/>
        <text aria-hidden="true" x="320" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="220">Koo</text>
        <text x="320" y="140" transform="scale(.1)" fill="#fff" textLength="220">Koo</text>
        <text aria-hidden="true" x="750" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="350">Profile</text>
        <text x="750" y="140" transform="scale(.1)" fill="#fff" textLength="350">Profile</text>
    </g>
</svg>





